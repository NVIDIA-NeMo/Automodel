# Configuration for fine-tuning Qwen2.5-VL-3B with RDR dataset for image description


# To run this recipe, please use the following command:
# torchrun --nproc-per-node=8 recipes/vlm/finetune.py --config recipes/vlm/gemma_3_vl_3b_cord_v2_peft.yaml
# Adjust --nproc-per-node to the number of GPUs available on your host machine.


step_scheduler:
  grad_acc_steps: 8
  ckpt_every_steps: 100
  val_every_steps: 1000  # will run every x number of gradient steps
  max_steps: 1000

dist_env:
  backend: nccl
  timeout_minutes: 10

rng:
  _target_: nemo.automodel.training.rng.StatefulRNG
  seed: 42
  ranked: true

model:
  _target_: nemo.automodel._transformers.NeMoAutoModelForImageTextToText.from_pretrained
  pretrained_model_name_or_path: google/gemma-3-4b-it
# pretrained_model_name_or_path: Qwen/Qwen2.5-VL-3B-Instruct

# processor:
#   _target_: transformers.AutoProcessor.from_pretrained
#   pretrained_model_name_or_path: Qwen/Qwen2.5-VL-3B-Instruct
#   min_pixels: 200704  # 256*28*28
#   max_pixels: 1003520  # 1280*28*28

peft:
  peft_fn: nemo.automodel._peft.lora.apply_lora_to_linear_modules
  match_all_linear: False
  exclude_modules:  # exclude all vision modules and lm_head
    - "*vision_tower*"
    - "*vision*"
    - "*visual*"
    - "*image_encoder*"
    - "*lm_head*"
  dim: 8
  alpha: 32
  use_triton: True

checkpoint:
  enabled: true
  checkpoint_dir: checkpoints/
  model_save_format: torch_save

distributed:
  _target_: nemo.automodel.distributed.fsdp2.FSDP2Manager
  dp_size: none
  tp_size: 1
  cp_size: 1
  sequence_parallel: false

loss_fn: nemo.automodel.loss.masked_ce.masked_cross_entropy

dataset:
  _target_: nemo.automodel.datasets.vlm.datasets.make_cord_v2_dataset
  path_or_dataset: naver-clova-ix/cord-v2
  split: train

dataloader:
  _target_: torchdata.stateful_dataloader.StatefulDataLoader
  batch_size: 1
  num_workers: 1
  pin_memory: true
  persistent_workers: true

validation_dataset:
  _target_: nemo.automodel.datasets.vlm.datasets.make_cord_v2_dataset
  path_or_dataset: naver-clova-ix/cord-v2
  split: validation

validation_dataloader:
  _target_: torchdata.stateful_dataloader.StatefulDataLoader
  batch_size: 1
  
optimizer:
  _target_: torch.optim.Adam
  lr: 1e-5
  weight_decay: 0.01
  betas: [0.9, 0.95]

freeze_config:
  freeze_embeddings: true
  freeze_vision_tower: true
  freeze_language_model: false
  
