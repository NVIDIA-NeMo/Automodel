# Configuration for fine-tuning Qwen2.5-VL-3B with RDR dataset for image description

step_scheduler:
  grad_acc_steps: 8
  ckpt_every_steps: 100
  val_every_steps: 1000  # will run every x number of gradient steps
  max_steps: 1000

dist_env:
  backend: nccl
  timeout_minutes: 10

rng:
  _target_: nemo_automodel.training.rng.StatefulRNG
  seed: 42
  ranked: true

model:
  _target_: nemo_automodel._transformers.NeMoAutoModelForImageTextToText.from_pretrained
  pretrained_model_name_or_path: google/gemma-3n-e4b-it #HF model id or local path
  torch_dtype: auto
  use_liger_kernel: false
  attn_implementation: eager
  text_config:
    use_cache: true

checkpoint:
  enabled: true
  checkpoint_dir: vlm_checkpoints/
  model_save_format: torch_save
  save_consolidated: False

distributed:
  _target_: nemo_automodel.distributed.fsdp2.FSDP2Manager
  dp_size: none
  tp_size: 1
  cp_size: 1
  sequence_parallel: false

loss_fn: nemo_automodel.loss.masked_ce.masked_cross_entropy

dataset:
  _target_: nemo_automodel.datasets.vlm.datasets.make_medpix_dataset
  path_or_dataset: mmoukouba/MedPix-VQA
  split: train[:1000]

dataloader:
  _target_: torchdata.stateful_dataloader.StatefulDataLoader
  batch_size: 1
  num_workers: 0
  pin_memory: true

validation_dataset:
  _target_: nemo_automodel.datasets.vlm.datasets.make_medpix_dataset
  path_or_dataset: mmoukouba/MedPix-VQA
  split: validation[:100]

validation_dataloader:
  _target_: torchdata.stateful_dataloader.StatefulDataLoader
  batch_size: 1
  
optimizer:
  _target_: torch.optim.AdamW
  lr: 1e-5
  weight_decay: 0.01
  betas: [0.9, 0.95]

peft:
  peft_fn: nemo_automodel._peft.lora.apply_lora_to_linear_modules
  match_all_linear: False
  exclude_modules:  # exclude all vision modules and lm_head
    - "*vision_tower*"
    - "*vision*"
    - "*visual*"
    - "*image_encoder*"
    - "*lm_head*"
    - "*audio*"
  dim: 8
  alpha: 32
  use_triton: True

freeze_config:
  freeze_embeddings: false
  freeze_vision_tower: true
  freeze_audio_tower: true
  freeze_language_model: false

