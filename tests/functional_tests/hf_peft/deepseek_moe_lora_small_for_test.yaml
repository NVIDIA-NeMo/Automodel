# ------------------------------------------------------------------------------------------------
# TEST ONLY: Small DeepSeek-style MoE for E2E Testing
# ------------------------------------------------------------------------------------------------
# This is NOT a real model config. It creates a randomly initialized small MoE
# for verifying the training pipeline works end-to-end without downloading real weights.
# DO NOT use this for actual training.
# ------------------------------------------------------------------------------------------------

step_scheduler:
  global_batch_size: 32
  local_batch_size: 4
  ckpt_every_steps: 100
  val_every_steps: 100
  num_epochs: 1
  max_steps: 200

dist_env:
  backend: nccl
  timeout_minutes: 10

rng:
  _target_: nemo_automodel.components.training.rng.StatefulRNG
  seed: 42
  ranked: true

model:
  _target_: nemo_automodel.NeMoAutoModelForCausalLM.from_config
  config:
    _target_: transformers.models.deepseek_v3.configuration_deepseek_v3.DeepseekV3Config
    architectures: ["DeepseekV3ForCausalLM"]
    vocab_size: 32000
    hidden_size: 1024
    intermediate_size: 2816
    moe_intermediate_size: 1408
    num_hidden_layers: 2
    num_attention_heads: 16
    num_key_value_heads: 16
    n_routed_experts: 8
    n_shared_experts: 1
    n_group: 1
    topk_group: 1
    num_experts_per_tok: 2
    routed_scaling_factor: 1.0
    first_k_dense_replace: 1
    norm_topk_prob: false
    torch_dtype: bfloat16
    # MLA specific (scaled down)
    kv_lora_rank: 128
    q_lora_rank: 512
    qk_rope_head_dim: 64
    v_head_dim: 64
    qk_nope_head_dim: 64
  moe_config:
    _target_: nemo_automodel.components.moe.layers.MoEConfig
    n_routed_experts: 8
    n_shared_experts: 1
    n_activated_experts: 2
    n_expert_groups: 1
    n_limited_groups: 1
    train_gate: true
    gate_bias_update_factor: 0.001
    aux_loss_coeff: 0.01
    score_func: sigmoid
    route_scale: 1.0
    dim: 1024
    inter_dim: 2816
    moe_inter_dim: 1408
    norm_topk_prob: false
    dtype: bfloat16
  backend:
    _target_: nemo_automodel.components.models.common.BackendConfig
    attn: sdpa
    linear: torch
    rms_norm: torch
    experts: torch
    dispatcher: torch
    fake_balanced_gate: false
    enable_hf_state_dict_adapter: true


peft:
  _target_: nemo_automodel.components._peft.lora.PeftConfig
  target_modules: ["*.experts"]
  dim: 16
  alpha: 32
  dropout: 0.05

checkpoint:
  enabled: true
  checkpoint_dir: checkpoints/deepseek_small
  model_save_format: safetensors

distributed:
  strategy: fsdp2
  dp_size: none
  tp_size: 1
  cp_size: 1

  sequence_parallel: false
  activation_checkpointing: true

loss_fn:
  _target_: nemo_automodel.components.loss.masked_ce.MaskedCrossEntropy

dataset:
  _target_: nemo_automodel.components.datasets.llm.squad.make_squad_dataset
  dataset_name: rajpurkar/squad
  split: train
  tokenizer:
    pretrained_model_name_or_path: TinyLlama/TinyLlama-1.1B-Chat-v1.0

dataloader:
  _target_: torchdata.stateful_dataloader.StatefulDataLoader
  collate_fn: nemo_automodel.components.datasets.utils.default_collater
  shuffle: true
  num_workers: 2

validation_dataset:
  _target_: nemo_automodel.components.datasets.llm.squad.make_squad_dataset
  dataset_name: rajpurkar/squad
  split: validation
  limit_dataset_samples: 128
  tokenizer:
    pretrained_model_name_or_path: TinyLlama/TinyLlama-1.1B-Chat-v1.0

validation_dataloader:
  _target_: torchdata.stateful_dataloader.StatefulDataLoader
  collate_fn: nemo_automodel.components.datasets.utils.default_collater
  num_workers: 2

optimizer:
  _target_: torch.optim.AdamW
  lr: 3.0e-3
  weight_decay: 0.01
  betas: [0.9, 0.95]
