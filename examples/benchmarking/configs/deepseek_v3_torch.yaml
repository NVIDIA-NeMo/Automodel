distributed:
  pp_size: 4
  ep_size: 64
  dp_shard_size: 64
  dp_replicate_size: 1

model:
  _target_: nemo_automodel.components.models.deepseek_v3.model.DeepseekV3ForCausalLM.from_config
  pretrained_model_name_or_path: deepseek-ai/DeepSeek-V3
  num_layers: null  # Optionally override the number of hidden layers (null = use model default)
  backend:
    _target_: nemo_automodel.components.moe.utils.BackendConfig
    attn: sdpa
    linear: torch
    rms_norm: torch
    enable_deepep: false
    fake_balanced_gate: true
    enable_hf_state_dict_adapter: false

parallelizer:
  _target_: nemo_automodel.components.moe.parallelizer.parallelize_model
  enable_ac: true

training:
  seq_len: 4096
  global_batch_size: 512
  local_batch_size: 8
  steps: 30
  warmup_steps: 10
  seed: 1234

profiling:
  nsys_start: -1
  nsys_end: -1

optimizer:
  _target_: torch.optim.Adam
  lr: 1.0e-4
  betas: [0.9, 0.999]
  eps: 1e-8
  weight_decay: 0

pipelining:
  pp_microbatch_size: 1
  layers_per_stage: 2
  pipeline_parallel_schedule: interleaved1f1b
  patch_inner_model: false
  patch_causal_lm_model: false
  round_to_pp_multiple: down
