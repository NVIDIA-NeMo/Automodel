# Benchmark configuration for Qwen3-8B with packed sequences

seed: 42

# NEW: Add benchmark section
benchmark:
  warmup_steps: 5
  peak_tflops: 989  # H100: 989, A100: 312
  nsys_start: -1    # Set to step number to profile (e.g., 10)
  nsys_end: -1      # Set to end step (e.g., 15)
  nsys_ranks: []    # e.g., [0] to profile rank 0

step_scheduler:
  global_batch_size: 64
  local_batch_size: 2
  ckpt_every_steps: 1000
  val_every_steps: 10  # will run every x number of gradient steps
  num_epochs: 1
  max_steps: 20  # Benchmark steps

rng:
  _target_: nemo_automodel.components.training.rng.StatefulRNG
  seed: 1111
  ranked: true

model:
  _target_: nemo_automodel.NeMoAutoModelForCausalLM.from_pretrained
  pretrained_model_name_or_path: Qwen/Qwen3-8B
  torch_dtype: bf16
  trust_remote_code: True

checkpoint:
  enabled: False
  load_base_model: True

# torch.compile configuration
compile:
  enabled: false
  mode: "default" # Options: "default", "reduce-overhead", "max-autotune"
  fullgraph: false
  dynamic: false  # Set to false for better performance with fixed shapes
  backend: null  # Use default backend (inductor)

distributed:
  _target_: nemo_automodel.components.distributed.fsdp2.FSDP2Manager
  dp_size: none
  dp_replicate_size: 1 # dp_shard_size = dp_size / dp_replicate_size and dp_shard_size < dp_size. For DDP usecase, use DDPManager
  tp_size: 1
  cp_size: 1
  sequence_parallel: false

loss_fn:
  _target_: nemo_automodel.components.loss.te_parallel_ce.TEParallelCrossEntropy

# Use MockIterableDataset for benchmarking (faster, no I/O)
dataset:
  _target_: nemo_automodel.components.datasets.llm.mock_iterable_dataset.MockIterableDataset
  vocab_size: 151936  # Qwen3-8B vocab size
  seq_len: 1024
  num_samples: 1000000
  batch_size: 2  # Must match local_batch_size
  split: train  # Required by dataloader builder

dataloader:
  _target_: torch.utils.data.DataLoader
  batch_size: null  # Dataset already yields batches
  # Note: model_config will be auto-injected by train_ft.py for PP models

validation_dataset:
  _target_: nemo_automodel.components.datasets.llm.mock_iterable_dataset.MockIterableDataset
  vocab_size: 151936  # Qwen3-8B vocab size
  seq_len: 1024
  num_samples: 100
  batch_size: 2
  split: validation  # Required by dataloader builder

validation_dataloader:
  _target_: torch.utils.data.DataLoader
  batch_size: null

optimizer:
  _target_: torch.optim.Adam
  betas: [0.9, 0.999]
  eps: 1e-8
  lr: 1.0e-5
  weight_decay: 0
  fused: True

lr_scheduler:
  lr_decay_style: cosine
  lr_warmup_steps: 10  # Number of warmup steps for learning rate
  min_lr: 1.0e-6

