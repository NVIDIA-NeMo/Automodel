step_scheduler:
  global_batch_size: 16
  local_batch_size: 4
  ckpt_every_steps: 5
  val_every_steps: 1
  num_epochs: 1
  max_steps: 10

dist_env:
  backend: nccl
  timeout_minutes: 5

rng:
  _target_: nemo_automodel.components.training.rng.StatefulRNG
  seed: 1234
  ranked: true

model:
  _target_: nemo_automodel.NeMoAutoModelForCausalLM.from_config
  config:
    _target_: transformers.models.qwen3_moe.configuration_qwen3_moe.Qwen3MoeConfig
    architectures: [Qwen3MoeForCausalLM]
    vocab_size: 151936
    hidden_size: 2048
    intermediate_size: 1024
    moe_intermediate_size: 1024
    num_hidden_layers: 2
    num_attention_heads: 8
    num_key_value_heads: 4
    max_position_embeddings: 256
    hidden_act: silu
    rms_norm_eps: 1.0e-6
    rope_theta: 100000.0
    num_experts: 4
    num_experts_per_tok: 2
    decoder_sparse_step: 1
    mlp_only_layers: []
    router_aux_loss_coef: 0.0
    norm_topk_prob: false
    initializer_range: 0.02
    bos_token_id: 1
    eos_token_id: 2
    pad_token_id: 0
    use_cache: false
  trust_remote_code: true
  backend:
    _target_: nemo_automodel.components.models.common.BackendConfig
    attn: te
    linear: torch
    rms_norm: te
    experts: te
    dispatcher: deepep
    fake_balanced_gate: false
    enable_hf_state_dict_adapter: true
    enable_fsdp_optimizations: true

peft:
  _target_: nemo_automodel.components._peft.lora.PeftConfig
  target_modules: ["*"]
  dim: 32
  alpha: 32
  dropout: 0.0

checkpoint:
  enabled: true
  checkpoint_dir: /tmp/checkpoints/
  model_save_format: safetensors
  save_consolidated: false

distributed:
  strategy: fsdp2
  tp_size: 1
  cp_size: 1
  pp_size: 1
  ep_size: 2
  activation_checkpointing: true

loss_fn:
  _target_: nemo_automodel.components.loss.masked_ce.MaskedCrossEntropy

dataset:
  _target_: nemo_automodel.components.datasets.llm.squad.make_squad_dataset
  dataset_name: rajpurkar/squad
  split: train
  tokenizer:
    pretrained_model_name_or_path: Qwen/Qwen3-30B-A3B

dataloader:
  _target_: torchdata.stateful_dataloader.StatefulDataLoader
  collate_fn: nemo_automodel.components.datasets.utils.default_collater
  shuffle: true

validation_dataset:
  _target_: nemo_automodel.components.datasets.llm.squad.make_squad_dataset
  dataset_name: rajpurkar/squad
  split: validation
  limit_dataset_samples: 64
  tokenizer:
    pretrained_model_name_or_path: Qwen/Qwen3-30B-A3B

validation_dataloader:
  _target_: torchdata.stateful_dataloader.StatefulDataLoader
  collate_fn: nemo_automodel.components.datasets.utils.default_collater
  batch_size: 4

optimizer:
  _target_: torch.optim.AdamW
  lr: 1.0e-3
  weight_decay: 0.01
  betas: [0.9, 0.95]
  eps: 1e-8
