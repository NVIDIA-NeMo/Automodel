step_scheduler:
  global_batch_size: 16
  local_batch_size: 4
  ckpt_every_steps: 1000
  val_every_steps: 2
  num_epochs: 1

dist_env:
  backend: nccl
  timeout_minutes: 5

rng:
  _target_: nemo_automodel.components.training.rng.StatefulRNG
  seed: 1234
  ranked: true

parallelizer:
  _target_: nemo_automodel.components.moe.parallelizer.parallelize_model
  activation_checkpointing: false

model:
  _target_: nemo_automodel.components.models.qwen3_moe.model.Qwen3MoeForCausalLM.from_config
  config:
    _target_: transformers.models.qwen3_moe.configuration_qwen3_moe.Qwen3MoeConfig
    vocab_size: 151936
    hidden_size: 2048
    intermediate_size: 1024
    moe_intermediate_size: 1024
    num_hidden_layers: 2
    num_attention_heads: 8
    num_key_value_heads: 4
    max_position_embeddings: 256
    hidden_act: silu
    rms_norm_eps: 1.0e-6
    rope_theta: 100000.0
    num_experts: 4
    num_experts_per_tok: 2
    decoder_sparse_step: 1
    mlp_only_layers: []
    router_aux_loss_coef: 0.0
    norm_topk_prob: false
    initializer_range: 0.02
    bos_token_id: 1
    eos_token_id: 2
    pad_token_id: 0
    use_cache: false
  trust_remote_code: true
  is_meta_device: true
  backend:
    _target_: nemo_automodel.components.moe.utils.BackendConfig
    attn: sdpa
    linear: torch
    rms_norm: torch
    enable_deepep: false
    fake_balanced_gate: true
    enable_hf_state_dict_adapter: false

checkpoint:
  enabled: false
  checkpoint_dir: /tmp/checkpoints/
  model_save_format: safetensors
  save_consolidated: false
  load_base_model: false

distributed:
  _target_: nemo_automodel.components.distributed.fsdp2.FSDP2Manager
  tp_size: 1
  cp_size: 1
  pp_size: 1
  dp_replicate_size: 1
  ep_size: 2
  sequence_parallel: false

autopipeline:
  _target_: nemo_automodel.components.distributed.pipelining.AutoPipeline
  pp_schedule: interleaved1f1b
  pp_microbatch_size: 1
  round_virtual_stages_to_pp_multiple: up
  scale_grads_in_schedule: false
  patch_inner_model: false
  patch_causal_lm_model: false

loss_fn:
  _target_: nemo_automodel.components.loss.masked_ce.MaskedCrossEntropy

dataset:
  _target_: nemo_automodel.components.datasets.llm.squad.make_squad_dataset
  dataset_name: rajpurkar/squad
  split: train

packed_sequence:
  packed_sequence_size: 0
  split_across_pack: false

dataloader:
  _target_: torchdata.stateful_dataloader.StatefulDataLoader
  collate_fn: nemo_automodel.components.datasets.utils.default_collater
  shuffle: true

validation_dataset:
  _target_: nemo_automodel.components.datasets.llm.squad.make_squad_dataset
  dataset_name: rajpurkar/squad
  split: validation
  limit_dataset_samples: 64

validation_dataloader:
  _target_: torchdata.stateful_dataloader.StatefulDataLoader
  collate_fn: nemo_automodel.components.datasets.utils.default_collater
  batch_size: 4

optimizer:
  _target_: torch.optim.Adam
  betas: [0.9, 0.95]
  eps: 1e-7
  lr: 5.0e-4
  weight_decay: 0.0


