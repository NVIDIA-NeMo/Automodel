# To run this recipe, please use the following command:
# torchrun --nproc-per-node=8 nemo_automodel/recipes/llm/benchmark.py --config examples/llm_finetune/nemotron/nemotron_nano_v3_pp_benchmark.yaml

seed: 42

benchmark:
  warmup_steps: 5
  peak_tflops: 989  # H100: 989, A100: 312
  nsys_start: -1    # Set to step number to profile (e.g., 10)
  nsys_end: -1      # Set to end step (e.g., 15)
  nsys_ranks: []    # e.g., [0] to profile rank 0
  num_nodes: 1

step_scheduler:
  global_batch_size: 32
  local_batch_size: 16
  ckpt_every_steps: 1000
  val_every_steps: 1000  # will run every x number of gradient steps
  max_steps: 10

dist_env:
  backend: nccl
  timeout_minutes: 1

rng:
  _target_: nemo_automodel.components.training.rng.StatefulRNG
  seed: 1111
  ranked: true

autopipeline:
  _target_: nemo_automodel.components.distributed.pipelining.autopipeline.AutoPipeline
  pp_schedule: 1f1b
  pp_microbatch_size: 2
  scale_grads_in_schedule: false

model:
  _target_: nemo_automodel.NeMoAutoModelForCausalLM.from_pretrained
  torch_dtype: bf16
  pretrained_model_name_or_path: nvidia/NVIDIA-Nemotron-3-Nano-30B-A3B-BF16
  trust_remote_code: true

# torch.compile configuration
compile:
  enabled: false
  mode: "default"  # Options: "default", "reduce-overhead", "max-autotune"
  fullgraph: false
  dynamic: true  # Set to false for better performance with fixed shapes
  backend: null  # Use default backend (inductor)

distributed:
  _target_: nemo_automodel.components.distributed.fsdp2.FSDP2Manager
  dp_size: 1
  dp_replicate_size: 1 # dp_shard_size = dp_size / dp_replicate_size and dp_shard_size < dp_size. For DDP usecase, use DDPManager
  tp_size: 1
  cp_size: 1
  pp_size: 8  # Enable pipeline parallelism with 8 stages
  sequence_parallel: false

loss_fn:
  _target_: nemo_automodel.components.loss.masked_ce.MaskedCrossEntropy

packed_sequence:
  packed_sequence_size: 0

# Use MockIterableDataset for benchmarking (faster, no I/O)
dataset:
  _target_: nemo_automodel.components.datasets.llm.mock_iterable_dataset.MockIterableDataset
  vocab_size: 100
  seq_len: 1024
  num_samples: 1000000

dataloader:
  _target_: torch.utils.data.DataLoader
  batch_size: null  # Dataset already yields batches
  # Note: model_config will be auto-injected by train_ft.py for PP models

optimizer:
  _target_: torch.optim.Adam
  betas: [0.9, 0.999]
  eps: 1e-8
  lr: 1.0e-5
  weight_decay: 0

lr_scheduler:
  lr_decay_style: cosine
  min_lr: 1.0e-6
