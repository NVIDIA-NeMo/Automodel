# Fine-tune Whisper Medium on LibriSpeech

step_scheduler:
  global_batch_size: 64
  local_batch_size: 2
  ckpt_every_steps: 200
  val_every_steps: 100
  max_steps: 5000

dist_env:
  backend: nccl
  timeout_minutes: 10

model:
  _target_: nemo_automodel.NeMoAutoModelForSpeechSeq2Seq.from_pretrained
  pretrained_model_name_or_path: openai/whisper-medium
  torch_dtype: bfloat16
  attn_implementation: sdpa

checkpoint:
  enabled: true
  checkpoint_dir: ./asr_checkpoints/whisper_medium_librispeech
  model_save_format: safetensors
  save_consolidated: true

distributed:
  dp_size: null
  tp_size: 2
  cp_size: 1

distributed_config:
  _target_: nemo_automodel.components.distributed.config.MegatronFSDPConfig
  sequence_parallel: true

loss_fn:
  _target_: nemo_automodel.components.loss.masked_ce.MaskedCrossEntropy

dataset:
  _target_: nemo_automodel.components.datasets.asr.datasets.make_librispeech_dataset
  path_or_dataset: librispeech_asr
  split: train.100
  streaming: false
  limit_dataset_samples: null

dataloader:
  _target_: torchdata.stateful_dataloader.StatefulDataLoader
  num_workers: 8
  pin_memory: true
  collate_fn:
    _target_: nemo_automodel.components.datasets.asr.collate_fns.whisper_collate_fn
    max_length: 448

validation_dataset:
  _target_: nemo_automodel.components.datasets.asr.datasets.make_librispeech_dataset
  path_or_dataset: librispeech_asr
  split: validation
  streaming: false
  limit_dataset_samples: null

validation_dataloader:
  _target_: torchdata.stateful_dataloader.StatefulDataLoader
  num_workers: 4
  collate_fn:
    _target_: nemo_automodel.components.datasets.asr.collate_fns.whisper_collate_fn

optimizer:
  _target_: torch.optim.AdamW
  lr: 5.0e-6
  weight_decay: 0.01
  betas: [0.9, 0.95]

lr_scheduler:
  lr_decay_style: cosine
  min_lr: 5.0e-7
