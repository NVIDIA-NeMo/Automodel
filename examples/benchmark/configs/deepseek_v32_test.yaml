# Benchmarking config for DeepSeek V3.2 Test (small model for 8 GPUs)

seed: 1234

benchmark:
  warmup_steps: 5
  peak_tflops: 989  # H100 peak TFLOPs
  nsys_start: -1
  nsys_end: -1
  nsys_ranks: []
  num_nodes: 1

step_scheduler:
  global_batch_size: 64
  local_batch_size: 2
  ckpt_every_steps: 1000
  val_every_steps: 1000
  num_epochs: 1
  max_steps: 20

distributed:
  _target_: nemo_automodel.components.distributed.fsdp2.FSDP2Manager
  tp_size: 1
  cp_size: 1
  pp_size: 1
  dp_replicate_size: 1
  ep_size: 8
  sequence_parallel: false

autopipeline:
  _target_: nemo_automodel.components.distributed.pipelining.AutoPipeline
  pp_schedule: interleaved1f1b
  pp_microbatch_size: 2
  round_virtual_stages_to_pp_multiple: up
  scale_grads_in_schedule: false
  patch_inner_model: false
  patch_causal_lm_model: false
  layers_per_stage: 2

dist_env:
  backend: nccl
  timeout_minutes: 10

parallelizer:
  _target_: nemo_automodel.components.moe.parallelizer.parallelize_model
  activation_checkpointing: false
  reshard_after_forward: false

model:
  _target_: nemo_automodel.components.models.deepseek_v32.model.DeepseekV32ForCausalLM.from_config
  config:
    _target_: nemo_automodel.components.models.deepseek_v32.config.DeepseekV32Config
    # Small model for testing on 8 GPUs
    vocab_size: 129280
    hidden_size: 2048
    intermediate_size: 5120
    moe_intermediate_size: 1024
    num_hidden_layers: 16
    num_attention_heads: 16
    num_key_value_heads: 16
    n_shared_experts: 1
    n_routed_experts: 64
    kv_lora_rank: 256
    q_lora_rank: 512
    qk_head_dim: 128
    qk_nope_head_dim: 96
    qk_rope_head_dim: 32
    v_head_dim: 64
    max_position_embeddings: 4096
    first_k_dense_replace: 1
    # V3.2 Indexer parameters
    index_n_heads: 16
    index_head_dim: 128
    index_topk: 512
    num_experts_per_tok: 8
    n_group: 4
    topk_group: 2
    rope_theta: 10000.0
    rms_norm_eps: 1e-6
  backend:
    _target_: nemo_automodel.components.moe.utils.BackendConfig
    attn: te
    linear: te
    rms_norm: te
    rope_fusion: false
    dispatcher: deepep
    fake_balanced_gate: true
    enable_hf_state_dict_adapter: true
    enable_fsdp_optimizations: true

checkpoint:
  enabled: false
  load_base_model: false

loss_fn:
  _target_: nemo_automodel.components.loss.masked_ce.MaskedCrossEntropy
  fp32_upcast: false

dataset:
  _target_: nemo_automodel.components.datasets.llm.mock_iterable_dataset.MockIterableDataset
  seq_len: 1024
  num_samples: 10000
  vocab_size: 129280

dataloader:
  batch_size: null  # Dataset already yields batches
  _target_: torch.utils.data.DataLoader
  num_workers: 0

optimizer:
  _target_: torch.optim.Adam
  betas:
  - 0.9
  - 0.999
  eps: 1e-8
  lr: 0.0001
  weight_decay: 0
