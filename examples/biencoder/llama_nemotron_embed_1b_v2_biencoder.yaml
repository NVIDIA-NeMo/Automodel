# To run this recipe, please use the following command:
# python examples/biencoder/finetune.py --config examples/biencoder/llama_nemotron_embed_1b_v2_biencoder.yaml
# Or with torchrun for multi-GPU:
# torchrun --nproc-per-node=8 examples/biencoder/finetune.py --config examples/biencoder/llama_nemotron_embed_1b_v2_biencoder.yaml

seed: 42

step_scheduler:
  global_batch_size: 128
  local_batch_size: 1
  ckpt_every_steps: 3000
  val_every_steps: 3000
  num_epochs: 1

dist_env:
  backend: nccl
  timeout_minutes: 30

model:
  _target_: nemo_automodel.components.models.biencoder.NeMoAutoModelBiencoder.from_pretrained
  pretrained_model_name_or_path: nvidia/llama-nemotron-embed-1b-v2
  share_encoder: true
  add_linear_pooler: false
  do_gradient_checkpointing: false
  train_n_passages: 5
  pooling: avg
  l2_normalize: true
  t: 0.02
  use_liger_kernel: true
  use_sdpa_patching: true
  torch_dtype: bfloat16

tokenizer:
  _target_: nemo_automodel._transformers.auto_tokenizer.NeMoAutoTokenizer.from_pretrained
  pretrained_model_name_or_path: nvidia/llama-nemotron-embed-1b-v2
  # Many Llama-based embedding models expect BOS but not EOS.
  # If you see a quality regression, verify these in the model card.
  add_bos_token: true
  add_eos_token: false

dataloader:
  _target_: torchdata.stateful_dataloader.StatefulDataLoader
  dataset:
    _target_: nemo_automodel.components.datasets.llm.make_retrieval_dataset
    # Example training data (download via examples/biencoder/llama_embed_nemotron_8b/data_preparation.py)
    data_dir_list:
      - ./embed_nemotron_dataset_v1/EmotionClassification/EmotionClassification.json
      - ./embed_nemotron_dataset_v1/FEVER/FEVER.json
      - ./embed_nemotron_dataset_v1/GooAQ/GooAQ.json
      - ./embed_nemotron_dataset_v1/HotpotQA/HotpotQA.json
      - ./embed_nemotron_dataset_v1/MAmmoTH2/MAmmoTH2.json
      - ./embed_nemotron_dataset_v1/MIRACL/MIRACL.json
      - ./embed_nemotron_dataset_v1/MSMARCO/MSMARCO.json
      - ./embed_nemotron_dataset_v1/NaturalQuestions/NaturalQuestions.json
      - ./embed_nemotron_dataset_v1/NFCorpus/NFCorpus.json
      - ./embed_nemotron_dataset_v1/PAQ/PAQ.json
      - ./embed_nemotron_dataset_v1/SciFact/SciFact.json
      - ./embed_nemotron_dataset_v1/SQuAD/SQuAD.json
      - ./embed_nemotron_dataset_v1/SyntheticClassificationData/SyntheticClassificationData.json
      - ./embed_nemotron_dataset_v1/TriviaQA/TriviaQA.json
    data_type: train
    train_n_passages: 5
    seed: 42
    do_shuffle: true
    use_dataset_instruction: true
  collate_fn:
    _target_: nemo_automodel.components.datasets.llm.RetrievalBiencoderCollator
    q_max_len: 512
    p_max_len: 512
    query_prefix: ""
    passage_prefix: ""
    pad_to_multiple_of: 8
    use_dataset_instruction: true
  shuffle: true
  num_workers: 8

optimizer:
  _target_: transformer_engine.pytorch.optimizers.fused_adam.FusedAdam
  lr: 2.0e-6
  weight_decay: 0.01
  adam_w_mode: true
  bias_correction: true
  master_weights: true

lr_scheduler:
  lr_warmup_steps: 2

checkpoint:
  enabled: true
  checkpoint_dir: ./output/llama_nemotron_embed_1b_v2
  model_save_format: safetensors
  save_consolidated: true

distributed:
  _target_: nemo_automodel.components.distributed.fsdp2.FSDP2Manager
  dp_size: none
  dp_replicate_size: 1
  tp_size: 1
  cp_size: 1
  sequence_parallel: false

