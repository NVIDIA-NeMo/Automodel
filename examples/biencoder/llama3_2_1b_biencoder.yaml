# To run this recipe, please use the following command:
# python examples/biencoder/finetune.py --config examples/biencoder/llama3_2_1b_biencoder.yaml
# Or with torchrun for multi-GPU:
# torchrun --nproc-per-node=8 examples/biencoder/finetune.py --config examples/biencoder/llama3_2_1b_biencoder.yaml

seed: 42

train_n_passages: 5
eval_negative_size: 4
temperature: 0.02

step_scheduler:
  global_batch_size: 128
  local_batch_size: 4
  ckpt_every_steps: 500
  val_every_steps: 500
  num_epochs: 1
  max_steps: 10

dist_env:
  backend: nccl
  timeout_minutes: 1

model:
  _target_: nemo_automodel.NeMoAutoModelBiencoder.from_pretrained
  pretrained_model_name_or_path: meta-llama/Llama-3.2-1B
  share_encoder: true
  do_gradient_checkpointing: false
  pooling: avg
  l2_normalize: true
  use_liger_kernel: true
  use_sdpa_patching: true
  torch_dtype: bfloat16

tokenizer:
  _target_: nemo_automodel.NeMoAutoTokenizer.from_pretrained
  pretrained_model_name_or_path: meta-llama/Llama-3.2-1B

dataloader:
  _target_: torchdata.stateful_dataloader.StatefulDataLoader
  dataset:
    _target_: nemo_automodel.components.datasets.llm.make_retrieval_dataset
    data_dir_list:
      - /adasif/retriever_models_research/training_datasets/nqsh_shuffled_50k.json
      - /adasif/retriever_models_research/training_datasets/mldr_en_perc95_small.json
      - /adasif/retriever_models_research/training_datasets/miracl_train_es_llama3_1b_4m_512len.json
    data_type: train
    train_n_passages: 5
    eval_negative_size: 4
    seed: 42
    do_shuffle: true
  collate_fn:
    _target_: nemo_automodel.components.datasets.llm.RetrievalBiencoderCollator
    q_max_len: 512
    p_max_len: 512
    query_prefix: "query:"
    passage_prefix: "passage:"
    pad_to_multiple_of: 8
  shuffle: true
  num_workers: 0

