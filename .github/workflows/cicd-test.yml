name: Dependency CI

on:
  workflow_dispatch:
  workflow_run:
    workflows: [Child Dependency]
    types:
      - completed
    branches:
      - main
      - "pull-request/[0-9]+"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Echo Output
        shell: bash
        run: echo "Installation Test and Validate PR title ran."
