name: Generate Uv lock

on:
  pull_request_target:
    paths:
      - '**.py'
    types: [ opened, synchronize, reopened, labeled, unlabeled ]

defaults:
  run:
    shell: bash -x -e -u -o pipefail {0}

jobs:
  check_uv_lock_and_update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Set up UV
        uses: astral-sh/setup-uv@v1
        with:
          version: 0.8.22

      - name: Check Uv lock
        run: |
          uv lock --check

