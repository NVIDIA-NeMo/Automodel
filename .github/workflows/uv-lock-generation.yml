name: Generate Uv lock

on:
  pull_request:
    paths:
      - 'pyproject.toml'


jobs:
  check_uv_lock_and_update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Set up UV
        uses: astral-sh/setup-uv@v1
        with:
          version: 0.8.22

      - name: Check Uv lock
        run: |
          set +e
          uv lock --check
          EXIT_CODE=$?
          if [ $EXIT_CODE -eq 0 ]; then
            echo 'Uv lock file is update to date'
          else
            echo 'Updating uv lock file'
            uv lock
          fi

      - name: Check Uv PyTorch lock
        run: |
          set +e
          sed -i '/\[tool\.uv\]/r docker/common/uv-pytorch.toml' pyproject.toml
          uv lock --check
          EXIT_CODE=$?
          if [ $EXIT_CODE -eq 0 ]; then
            echo 'Uv PyTorch lock file is update to date'
          else
            echo 'Updating uv PyTorch lock file'
            mv uv.lock uv_main.lock
            uv lock
            mv uv.lock docker/common/uv-pytorch.lock
            mv uv_main.lock uv.lock
          fi

      - uses: EndBug/add-and-commit@v9
        with:
          message: Update uv lock
          commit: --signoff
          add: |
            - uv.lock
            - docker/common/uv-pytorch.lock
